<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>時間割ジェネレーター</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="operation">
        <div class="operationPanel">
            <div>行の追加</div>
            <button class="operationButton" onclick="addRow()">+</button>
            <button class="operationButton" onclick="addRow()">-</button>
        </div>
        <div class="operationPanel">
            <div>列の追加</div>
            <button class="operationButton" onclick="addRow()">+</button>
            <button class="operationButton" onclick="addRow()">-</button>
        </div>
    </div>

    <table id="timetable">
        <thead>
            <tr>
                <td>
                    <div contenteditable></div>
                </td>
                <td>1コマ目</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>MM/DD</td>
                <td>教科名</td>
            </tr>
        </tbody>
    </table>

    <script src="./js/script.js"></script>
</body>

</html>
