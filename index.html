<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>時間割ジェネレーター</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="operation">
        <div class="operationPanel">
            <div>行の追加</div>
            <button class="operationButton" onclick="addRow()">+</button>
            <button class="operationButton" onclick="">-</button>
        </div>
        <div class="operationPanel">
            <div>列の追加</div>
            <button class="operationButton" onclick="addCell()">+</button>
            <button class="operationButton" onclick="">-</button>
        </div>
        <button onclick="downloadImage()">DL</button>
        <div>
            <p>画面サイズ</p>
            <p id="displaySize"></p>
        </div>
    </div>

    <table id="timetable">
        <thead>
            <tr>
                <td contenteditable="true"></td>
                <td contenteditable="true">1コマ目</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td contenteditable="true">MM/DD</td>
                <td contenteditable="true">教科名</td>
            </tr>
        </tbody>
    </table>

    <img id="canvas">
    <a id="dl-link"></a>

    <script src="./js/html2canvas.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
