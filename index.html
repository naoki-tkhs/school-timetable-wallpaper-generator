<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>時間割ジェネレーター</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="operation">
        <div class="operationPanel">
            <div>行の追加</div>
            <button class="operationButton" onclick="addRow()">+</button>
            <button class="operationButton" onclick="">-</button>
        </div>
        <div class="operationPanel">
            <div>列の追加</div>
            <button class="operationButton" onclick="addCell()">+</button>
            <button class="operationButton" onclick="">-</button>
        </div>
        <input id="image" type="file" accept="image/jpeg, image/png" class="operationPanel"></input>
        <button class="operationPanel" onclick="downloadImage()">DL</button>
        <div class="operationPanel">
            <p>画面サイズ</p>
            <p id="displaySize"></p>
        </div>
    </div>

    <div id="main" class="main">
        <table id="timetable">
            <thead>
                <tr>
                    <td contenteditable="true"></td>
                    <td contenteditable="true">1コマ目</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td contenteditable="true">MM/DD</td>
                    <td contenteditable="true">教科名</td>
                </tr>
            </tbody>
        </table>
    </div>

    <img id="canvas">
    <a id="dl-link"></a>

    <script src="./js/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
